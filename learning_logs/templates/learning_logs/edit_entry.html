{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>Məzmunu redəktə edin</h1>
{% endblock page_header %}

{% block content %}

<h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>

<form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Yadda saxla</button>
    {% endbuttons %}
</form>

{% endblock content %}
